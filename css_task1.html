<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        /* Define the container for the table */
        .table-container {
            width: 80%;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Style the table */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            
            padding: 8px;
            text-align: left;
            border-radius: 20px;
        }

        th,td {
            background-color: #13aef1;
            border: 2px solid black;
    
        }
       
    </style>
</head>
<body>
    <div class="table-container">
        <h3>HTML Table</h3>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>jill</td>
                    <td>smith</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>eve</td>
                    <td>jackson</td>
                    <td>94</td>
                </tr>
                <tr>
                    <td>john</td>
                    <td>doe</td>
                    <td>80</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
