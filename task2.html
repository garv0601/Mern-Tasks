<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List </title>
</head>
<body>
    
<h1>List can be nested (list inside list):</h1>

<ul>
    <li>coffee</li>
    <li>Tea</li>
    <ul>
        <li>
            Black Tea
        </li>
        <li>Green Tea</li>
    </ul>
    <li>Milk</li>
</ul>
</body>
</html>
