<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
         table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    
    <h3>HTML Table</h3>
    <table>
        <thead>
            <tr>
                <th>FirstName</th>
                <th>Last name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> jill </td>
                <td> smith </td>
                <td> 50 </td>
            </tr>
            <tr>
                <td> eve</td>
                <td> jackson </td>
                <td> 94 </td>
            </tr>
            <tr>
                <td> john </td>
                <td> doe  </td>
                <td> 80 </td>
            </tr>
        </tbody>
    </table>


</body>
</html>
