<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Navigation Bar</title>
    <style>
        
        .navbar {
            width: 200px; 
            background-color: blue; 
            padding: 10px; 
        }

      
        .navbar a {
            display: block; 
            padding: 10px 15px; 
            color: white; 
            text-decoration: none;
        }

       
        .navbar a:hover {
            background-color: orange; 
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Java</a>
        <a href="#">CSS</a>
        <a href="#">HTML</a>
        <a href="#">Bootstrap</a>
    </div>
</body>
</html>
