<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal task bar </title>
    <style>
        .container{
            background-color: rgb(182, 175, 175);
            padding: 20px;
        }
        .container a{
            font-size: 1.8rem;
            padding: 20px;
            text-decoration: none;
            border-left: 2px solid blue;
        }
        .container a:hover {
            background-color: gray; 
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#">Home</a>
        <a href="#">Java</a>
        <a href="#">CSS</a>
        <a href="#">HTML</a>
        <a href="#">Bootstrap</a>
    </div>
</body>
</html>
